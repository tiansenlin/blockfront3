<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/elementui.css">
    <title>blockchainindex</title>
</head>
<body>
    <div id="app">
          
            <el-button type="primary" @click="jimu">积木</el-button>
            <el-button type="primary" @click="jiaoyi">交易</el-button>
            <el-table :data="showgetblocks">
                    <el-table-column label="高度">
                            <template slot-scope="scope">
                                    <a :href="'ByHeight.html?blockheight='+scope.row.height">{{scope.row.height}}
                                    </a>
                                </template>
                    </el-table-column>
                   
                    <el-table-column prop="showtime" label="时间">
                    </el-table-column>
                    <el-table-column prop="txSize" label="交易数量">
                    </el-table-column>
                    <el-table-column prop="showsizeOnDisk" label="大小">
                    </el-table-column>
                </el-table>
      </div> 
      <script src="./assets/js/axios.min.js"></script>
      <script src="./assets/js/common.js"></script>
      <script src="./assets/js/vue.js"></script>
      <script src="./assets/js/elementui.js"></script>
      <script src="./viewmodels/blockchainindex.js"></script>
</body>
</html>
